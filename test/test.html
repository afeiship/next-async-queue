  <script src="../node_modules/next-remove/dist/next-remove.js"></script>
  <script src="../src/next-queue.js"></script>
  <script>

    var fn1 = function(next){
      setTimeout(function(){
        console.log(123,'1s');
        next({ result: 1});
      },1000);
    };

    var fn2 = function(next){
      setTimeout(function(){
        console.log(456,'2s');
        next({ result: 2});
      },1000);
    };

    var fn3 = function(next){
      setTimeout(function(){
        console.log(789,'3s');
        next({ result: 3});
      },1000);
    };


    var nxQueue = new nx.Queue( [fn1, fn2, fn3] );
    nxQueue.start().then(resp=>{
      console.log(resp);
    })

    //nxQueue.dequeue( fn1 );
    //nxQueue.start();

  </script>
